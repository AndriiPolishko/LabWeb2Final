    <title>Contact Form</title>
</head>
<body>
    <div class="form-container">
        <div class="error-message hide"></div>
        <div class="success hide">Great success</div>
    <div class="error-message hide">Error</div>
        <form class = "contact-form">
            <h3>Submit your message</h3>
            <input type="text" id="name" placeholder="Enter your name"><br>
            <input type="email" id="email" placeholder="Enter your email"><br>
            <input type="text" id="number" placeholder="Enter your phone number"><br>
            <textarea id="message" placeholder="message"></textarea><br>
            <button class="submit" onclick="sendMail()">Send Message</button>
            <!---
            <input type="submit" class="submit" value="Send Message" onclick="sendMail()">-->
            <div class="loader hide" id="spinner"></div>
        </form>

    </div>
