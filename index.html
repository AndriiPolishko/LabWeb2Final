<body>
    <div class="form-container">
        <div class="error-message"></div>
        <!--<div class="success hide" id="success">Great success</div>-->

        <form class = "contact-form">
            <div class="error-message hide">Error</div>
            <h3>Submit your message</h3>
            <label for="name"></label>
            <input type="text" id="name" placeholder="Enter your name" value="" autocomplete="off"><br>

            <label for="email"></label>
            <input type="email" id="email" placeholder="Enter your email" value="" autocomplete="off"><br>

            <!---<label for="number"></label>
            <input type="text" id="number" placeholder="Enter your phone number" value=""><br>--->

            <label for="message"></label>
            <textarea id="message" placeholder="message" value="" ></textarea><br>
            <!--
            <input type="submit" class="submit" value="Send">--->
            <button class = "submit" disabled>Enter Your Data To Submit</button>


        </form>

    </div>
    <div class="loading hide" id="spinner"></div>

    <script type="module" src="Scripts/sendMail.js"></script>
</body>
